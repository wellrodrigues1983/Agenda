<!DOCTYPE html>
<html lang="pt-br">

<head>
<meta charset="utf-8">
<title>Agenda de Contatos</title>
<link rel="icon" href="imagens/telefone_icon.png">
<link rel="stylesheet" href="style.css">
</head>

<body>
	<h1>Criar novo contato</h1>
	<form name="frmContato" action="insert">
		<table>
			<tr>
				<td><input type="text" class="Caixa1" name="nome"
					placeholder="Nome"></td>
			</tr>
			<tr>
				<td><input type="text" class="Caixa2" name="fone"
					placeholder="Fone"></td>
			</tr>
			<tr>
				<td><input type="text" class="Caixa1" name="email"
					placeholder="Email"></td>
			</tr>
		</table>
		<input type="button" class="Botao1" value="Adicionar"
			onclick="validar()" />
	</form>
	<script src="scripts/validador.js"></script>
</body>

</html>
